name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push User Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service:latest spider-ecommerse-website/
          docker push ${{ secrets.DOCKER_USERNAME }}/spider-ecommerse-website/user-service:latest

      - name: Build and push Product Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/product-service:latest spider-ecommerse-website/
          docker push ${{ secrets.DOCKER_USERNAME }}/spider-ecommerse-website/product-service:latest

      - name: Build and push Order Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-service:latest spider-ecommerse-website/
          docker push ${{ secrets.DOCKER_USERNAME }}/spider-ecommerse-website/order-service:latest
